<html>
  <head>
    <title>Key Express</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="/socket.io/socket.io.js"></script>
  </head>

  <body>
    <div style="float: left">
      <div>
        <button id="p1" class="playerButton">PLAYER 1</button>
        <button id="p2" class="playerButton">PLAYER 2</button>
      </div>
      <div>
        <button id="p3" class="playerButton">PLAYER 3</button>
        <button id="p4" class="playerButton">PLAYER 4</button>
      </div>
      <form>
        <button
          id="mobile-button"
          type="submit"
          name="player"
          value="1"
          formaction="./mobile.html"
        >
          Mobile Controller Site
        </button>
      </form>
    </div>
    <div>
      <img class="wiimoteImage" src="wiimote.png" />
    </div>
    <div>
      <button id="connect">CONNECT TO VIDEO</button>
    </div>
    <video id="remoteVideo" class="hideVideo" autoplay controls></video>
    <script src="./WebRTCRemote.js"></script>
    <script src="./readKeys.js"></script>
  </body>
</html>
