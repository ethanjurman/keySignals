<html>
  <head>
    <title>Key Express</title>
    <link rel="stylesheet" href="padStyle.css" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body height="100%" width="100%">
    <div id="buttonArea">
      <button id="up" class="dpad padButton"></button>
      <button id="right" class="dpad padButton"></button>
      <button id="down" class="dpad padButton"></button>
      <button id="left" class="dpad padButton"></button>

      <button id="minus" class="menuButton padButton">-</button>
      <button id="plus" class="menuButton padButton">+</button>

      <button id="A" class="button padButton"><div>A</div></button>
      <button id="B" class="button padButton"><div>B</div></button>
      <button id="one" class="button padButton"><div>1</div></button>
      <button id="two" class="button padButton"><div>2</div></button>
    </div>
    <button id="goFS">fullscreen</button>
    <script src="./readPad.js"></script>
  </body>
</html>
