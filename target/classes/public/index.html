<html>
  <head>
    <title>Key Express</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body height="100%" width="100%">
    <div id="indicator" class="indicator-circle"></div>
    <button id="p1" class="playerButton">PLAYER 1</button>
    <button id="p2" class="playerButton">PLAYER 2</button>
    <button id="p3" class="playerButton">PLAYER 3</button>
    <button id="p4" class="playerButton">PLAYER 4</button>
    <pre>
        'w' => up
        's' => down
        'a' => left
        'd' => right

        'j' => 1
        'k' => 2
        'u' => A
        'i' => B

        'q' => minus
        'e' => plus
    </pre>
    <script>
      let player = 1;
      let pressedKeys = {};

      const setPlayer = index => event => {
        player = index;
        ['p1', 'p2', 'p3', 'p4'].forEach(playerId => {
          document.getElementById(playerId).className = 'playerButton';
        });
        document.getElementById(`p${index}`).className =
          'playerButton selected';
      };
      const remap = player => key =>
        [
          {
            87: 'w', // up
            65: 'a', // left
            83: 's', // down
            68: 'd', // right
            74: 'j', // 1
            75: 'k', // 2
            85: 'u', // A
            73: 'i', // B
            81: 'q', // minus
            69: 'e', // plus
          },
          {
            87: 'T', // up
            65: 'F', // left
            83: 'G', // down
            68: 'H', // right
            74: 'l', // 1
            75: 'semicolon', // 2
            85: 'o', // A
            73: 'p', // B
            81: 'r', // minus
            69: 'y', // plus
          },
          {
            87: '3', // up
            65: '4', // left
            83: '5', // down
            68: '6', // right
            74: '7', // 1
            75: '8', // 2
            85: '0', // A
            73: '1', // B
            81: 'minus', // minus
            69: 'equals', // plus
          },
          {
            87: 'numpad3', // up
            65: 'numpad4', // left
            83: 'numpad5', // down
            68: 'numpad6', // right
            74: 'numpad7', // 1
            75: 'numpad8', // 2
            85: 'numpad0', // A
            73: 'numpad1', // B
            81: 'period', // minus
            69: 'add', // plus
          },
        ][player - 1][key] || null;
      // on key down of listener, we need to make a request to the server...
      document.addEventListener('keydown', event => {
        const remapKey = remap(player)(event.keyCode);
        console.log({
          event: 'DOWN',
          keyCode: event.keyCode,
          remap: remapKey,
        });
        if (pressedKeys[remapKey]) {
          return;
        }
        if (!remapKey) {
          console.log('not valid key');
          return;
        }
        pressedKeys = { ...pressedKeys, [remapKey]: true };
        const indicator = document.getElementById('indicator');
        fetch(`http://73.142.228.36:2229/keyDown/${remapKey}`).then(() => {
          indicator.style.background = 'green';
        });
      });
      // on key up of listener, we need to make a request to the server...
      document.addEventListener('keyup', event => {
        const remapKey = remap(player)(event.keyCode);
        console.log({
          event: 'RELEASE',
          keyCode: event.keyCode,
          remap: remapKey,
        });
        if (!remapKey) {
          console.log('not valid key');
          return;
        }
        delete pressedKeys[remapKey];
        const indicator = document.getElementById('indicator');
        fetch(`http://73.142.228.36:2229/keyUp/${remapKey}`).then(() => {
          indicator.style.background = 'black';
        });
      });
      // set which player you are
      document.getElementById('p1').addEventListener('click', setPlayer(1));
      document.getElementById('p2').addEventListener('click', setPlayer(2));
      document.getElementById('p3').addEventListener('click', setPlayer(3));
      document.getElementById('p4').addEventListener('click', setPlayer(4));
    </script>
  </body>
</html>
